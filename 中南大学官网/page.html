<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page.css">
    <title>中南大学登录界面</title>

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png">
            <span>统一身份认证</span>
        </div>

        
    
        <div class="logging">

            
            <div class="log_input_page">
                <img id="ewm" src="./ewm.png" alt="">
                <div class="log_head">
                    <span class="log_head_left" >账号登录</span>
                    <span class="log_head_right">动态码登录</span>
                </div>

                <div class="log_pswway">
                    <div class="log_div">
                        <div class="username item">
                            <span class="log_psw_nameicon">
                                <img src="./user1.png" alt="">
                            </span>
                            <input id="username" name="username" type="text" placeholder="请输入学号/工号" title="请输入学号/工号">
                        </div>
    
                        <div class="psw item">
                            <span class="log_psw_pswicon">
                                <img src="./pass1.png" alt="">
                            </span>
                            <input id="password" name="password" type="password" placeholder="请输入密码" title="请输入密码">
                        </div>
                    </div>
                </div> 
            </div>


            <p class="banquan">版权所有 © 2020 中南大学信息与网络中心. 保留所有权利技术支 持：0731-88830426  邮箱地址：app@csu.edu.cn</p>
        </div>

        <div class="changeLanguage">
            <select name="" id="language">
                <option value="chinese" selected>简体中文</option>
                <option value="eng">English</option>
            </select>
        </div>
    </div>

    
</body>
</html>
